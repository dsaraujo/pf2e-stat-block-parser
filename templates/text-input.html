<form id="text-input-form" class="form-rest">
    <p>Input format:</p>
    <select name="inputFormat" id="text-format">
       <option value="statblock" title="A statblock as copied from your PDFs, or sourced from AoN.">Paizo-Style Statblock</option>
       <option value="vttes" title="An NPC exported using monster.pf2tools, using the JSON format">PF2Tools Monster</option>        
    </select>
    <p>Enter text here and press Ok:</p>
    <label class="text">
        <textarea id="text-entry" rows="10" cols="100">{{originalText}}</textarea>
    </label>
</form>
